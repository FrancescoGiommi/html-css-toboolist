<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!--Logo e titolo-->
        <figure>
            <img class="logo" src="./img/Logo.png copia.png copia.png" alt="">
        </figure>
        
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            
            <section>
                <button>Add Task</button>
                <button>Add Section</button>
            </section>
            
            <section>
                
                <span class="Task-List"><strong>New Task</strong></span>
                
                <ul>
                    <li> Quarterly Newsletter</li>
                </ul>
            
            </section>
            
            <section>
                
                <span class="Task--List">Today</span>
                
                <ul>
                    <li>Recluiting blog post</li>
                    <li>Mobile app luaunch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>
            
            </section>
            
            <section>

                <span class="Task-List">Upcoming</span>
                
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            
            </section>
        </div>
    </main>
</body>
</html>
